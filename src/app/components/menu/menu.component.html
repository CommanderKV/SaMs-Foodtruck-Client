<app-nav></app-nav>

<div class="header">
    
    <img class="background-image" src="imgs/menu-background.jpg"/>
    <div class="overlay-fade-down"></div>
    
    <div class="header-content">
        <div class="main-content">
            <h1 class="title">SaM's Menu</h1>
            <h2 class="details">WHERE FLAVOR IS OUR SPECIALTY</h2>
        </div>
        <span class="location details sml">
            <h3>Today we're located at:</h3>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#c900ff" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
            <h3 class="location-text">{{ location }}</h3>
        </span>
    </div>
</div>
<section class="container">
    <div class="search-bar">
        <input type="text" placeholder="I want a..." [(ngModel)]="searchItem"/>
        <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </span>
    </div>
    <section class="menu-section" *ngFor="let category of menuItems" >
        <h2>{{ category.category }}</h2>
        <ul [ngClass]="category.items.length <= 3 ? 'menu-items' : 'menu-items more-cols'">
            <li class="menu-item" *ngFor="let item of category.items">
                <img class="menu-item-image" [src]="item.imageUrl" alt="{{ item.name }}" />
                <div class="menu-item-details">
                    <div class="menu-item-title">
                        <h3>{{ item.name }}<span class="price">{{ item.price.toFixed(2) }}</span></h3>
                    </div>
                    <p class="menu-item-description">{{ item.description }}</p>
                </div>
            </li>
        </ul>
    </section>
    <section class="menu-section" *ngIf="menuItems === null">
        <h2 id="loading">Loading...</h2>
    </section>
</section>

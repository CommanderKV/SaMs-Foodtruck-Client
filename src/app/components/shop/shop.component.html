<app-nav></app-nav>

<div class="header">
    <img class="background-image" [src]="productImageUrl" alt="{{productTitle}} image" />
    <div class="overlay-fade-left"></div>

    <div class="header-content">
        <div class="main-content">
            <h1 class="title">{{productTitle}}</h1>
            <h2 class="details">
                {{productDescription}}
                <br>
                <span class="price">${{productPrice}}</span>
            </h2>
        </div>
    </div>
</div>

<section class="container">
    <h3 class="text-red">Customization</h3>
    <ul class="product-details">
        <li class="product-detail" *ngFor="let details of productDetails">
            <h3 class="text-red">{{details.title}}</h3>
            <ul class="product-detail-list">
                <li class="product-detail-item" *ngFor="let item of details.items">
                    <label class="product-detail-item-title">{{item.name}} <span class="price">{{item.price}}</span></label>
                    <input type="{{details.multipleChoice ? 'checkbox' : 'radio'}}" [ngModel]="item.selected" />
                </li>
            </ul>
        </li>
    </ul>
</section>
